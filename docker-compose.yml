      DATABASE_PORT: 3306
      DATABASE_USERNAME: localhost
      DATABASE_PASSWORD: 'enE@^3e86pH3V-'
      DATABASE_NAME: kadry
    volumes:
      - ./personnel_server:/usr/backend/
      - /home/keeper/backups:/tmp/backups
    restart: 'always'

  front:
    build: 
      context: .
      dockerfile: front/dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./front:/usr/front/
    restart: 'always'
  
